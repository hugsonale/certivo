<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certivo Prime Verification</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    text-align: center;
    padding: 20px;
}

video {
    width: 320px;
    border-radius: 12px;
    margin-top: 10px;
}

button {
    margin-top: 15px;
    padding: 10px 22px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: #3b82f6;
    color: #fff;
}

button:disabled {
    background: #64748b;
    cursor: not-allowed;
}

#status, #faceStatus {
    margin-top: 15px;
    font-weight: bold;
    min-height: 24px;
}

#challengeProgress, #challengeTimer {
    margin-top: 8px;
    font-weight: bold;
}

#fastTrackLabel {
    display: none;
    color: #facc15;
    margin-top: 8px;
    font-weight: bold;
}

#verdictScreen {
    display: none;
    margin-top: 25px;
}

#trustBarOuter {
    width: 320px;
    margin: 0 auto;
    background: #1e293b;
    border-radius: 12px;
    overflow: hidden;
}

#trustBar {
    height: 18px;
    width: 0%;
    transition: width 0.8s ease;
}
</style>
</head>

<body>

<h1>Certivo Prime Verification</h1>

<div id="cameraContainer">
    <video id="video" autoplay muted></video>
</div>

<!-- STAGE 0 -->
<button id="startFaceBtn">Start Face Verification</button>

<!-- STAGE 1: FACE VERIFICATION -->
<div id="faceSection" style="display:none;">
    <p id="faceStatus">üì∑ Please show your face clearly</p>
    <br>
    <button id="proceedBtn" disabled>Proceed to Challenge</button>
</div>

<!-- STAGE 2: CHALLENGE -->
<div id="challengeSection" style="display:none;">
    <p id="fastTrackLabel">‚ö° Fast-Track Mode</p>
    <p id="challengeProgress"></p>
    <p id="status"></p>
    <p id="challengeTimer"></p>
</div>

<!-- FINAL VERDICT -->
<div id="verdictScreen">
    <h2>‚úÖ HUMAN VERIFIED</h2>
    <p>Trust Confidence</p>
    <div id="trustBarOuter"><div id="trustBar"></div></div>
    <p id="trustLabel" style="margin-top:10px;font-weight:bold;"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>

<script>
/* ================= GLOBAL STATE ================= */
let faceModel;
let mediaRecorder;
let recordedChunks = [];
let recordingActive = false;
let countdownInterval = null;

let challenges = [];
let challengeIndex = 0;
let sessionResults = [];

let deviceId = "device_" + Math.floor(Math.random() * 100000);
let userAgent = navigator.userAgent;
let trustedDevice = false;

/* ================= STAGE 0 ‚Üí FACE ================= */
startFaceBtn.onclick = async () => {
    startFaceBtn.style.display = "none";
    faceSection.style.display = "block";

    await initCamera();
    faceModel = await facemesh.load();
    startFaceVerification();
};

/* ================= FACE VERIFICATION ================= */
function startFaceVerification() {
    faceStatus.innerText = "üì∑ Looking for your face...";
    const interval = setInterval(async () => {
        const predictions = await faceModel.estimateFaces(video);
        if (predictions.length === 1) {
            clearInterval(interval);
            faceStatus.innerText = "‚úÖ Face verified";
            proceedBtn.disabled = false;
        }
    }, 400);
}

/* ================= PROCEED TO CHALLENGE ================= */
proceedBtn.onclick = async () => {
    faceSection.style.display = "none";
    challengeSection.style.display = "block";

    statusEl.innerText = "‚è≥ Loading challenges...";
    challengeProgress.innerText = "";
    challengeTimer.innerText = "";
    fastTrackLabel.style.display = "none";

    await loadChallenges();
};

/* ================= LOAD CHALLENGES ================= */
async function loadChallenges() {
    try {
        const res = await fetch(`http://127.0.0.1:8000/v1/challenge?device_id=${deviceId}`);
        const data = await res.json();

        if (!Array.isArray(data.challenges) || data.challenges.length === 0) {
            statusEl.innerText = "‚ùå No challenges received";
            return;
        }

        trustedDevice = !!data.trusted_device;

        challenges = data.challenges.map(ch => ({
            id: ch.id,
            text: ch.instruction,
            difficulty: ch.difficulty || "medium",
            fast_track: trustedDevice
        }));

        challengeIndex = 0;
        sessionResults = [];

        loadNextChallenge();

    } catch {
        statusEl.innerText = "‚ùå Failed to load challenges";
    }
}

/* ================= LOAD NEXT CHALLENGE ================= */
function loadNextChallenge() {
    clearInterval(countdownInterval);

    if (challengeIndex >= challenges.length) {
        finalizeSession();
        return;
    }

    const ch = challenges[challengeIndex];
    challengeIndex++;

    challengeProgress.innerText = `Challenge ${challengeIndex} of ${challenges.length}`;
    statusEl.innerText = "üß† " + ch.text;
    fastTrackLabel.style.display = ch.fast_track ? "block" : "none";

    const duration = ch.fast_track ? 10 : 15;
    startCountdown(duration);
    startRecording(ch.id, duration);
}

/* ================= COUNTDOWN ================= */
function startCountdown(seconds) {
    let t = seconds;
    challengeTimer.innerText = `Time left: ${t}s`;

    countdownInterval = setInterval(() => {
        t--;
        challengeTimer.innerText = `Time left: ${t}s`;
        if (t <= 0) {
            clearInterval(countdownInterval);
        }
    }, 1000);
}

/* ================= RECORD ================= */
function startRecording(challengeId, duration) {
    recordedChunks = [];
    recordingActive = true;

    mediaRecorder = new MediaRecorder(video.srcObject);
    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
    mediaRecorder.onstop = () => {
        if (recordingActive) {
            recordingActive = false;
            submitRecording(challengeId);
        }
    };

    mediaRecorder.start();
    setTimeout(() => {
        if (mediaRecorder.state !== "inactive") mediaRecorder.stop();
    }, duration * 1000);
}

/* ================= SUBMIT ================= */
async function submitRecording(challengeId) {
    recordingActive = false;
    clearInterval(countdownInterval);

    const blob = new Blob(recordedChunks, { type: "video/webm" });
    const formData = new FormData();
    formData.append("video", blob);
    formData.append("challenge_id", challengeId);
    formData.append("device_id", deviceId);

    try {
        const res = await fetch("http://127.0.0.1:8000/v1/verify", {
            method: "POST",
            body: formData
        });

        const result = await res.json();

        if (result.challenge_passed === true) {
            statusEl.innerText = "‚úÖ Challenge passed";
            sessionResults.push(result);
            loadNextChallenge(); // immediately go to next
        } else {
            statusEl.innerText = "‚ùå Challenge failed";
            sessionResults.push(result);
            challengeIndex--; // retry the same challenge
            loadNextChallenge();
        }

    } catch {
        statusEl.innerText = "‚ùå Verification error";
        sessionResults.push({ challenge_passed: false });
        challengeIndex--; // retry
        loadNextChallenge();
    }
}

/* ================= FINALIZE ================= */
async function finalizeSession() {
    statusEl.innerText = "üîê Calculating trust score...";
    challengeTimer.innerText = "";

    const res = await fetch("http://127.0.0.1:8000/v1/finalize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            results: sessionResults,
            device_id: deviceId,
            user_agent: userAgent
        })
    });

    const final = await res.json();
    showVerdict(final.trust_score, final.trust_level);
}

/* ================= VERDICT ================= */
function showVerdict(score, level) {
    document.getElementById("verdictScreen").style.display = "block";

    const bar = document.getElementById("trustBar");
    const label = document.getElementById("trustLabel");

    bar.style.width = score + "%";
    bar.style.background =
        level === "high" ? "#22c55e" :
        level === "medium" ? "#facc15" : "#ef4444";

    label.innerText = `${level.toUpperCase()} TRUST (${score}%)`;
}

</script>


</body>
</html>
