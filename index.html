<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certivo Prime Flow â€“ Trust Flow V1</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    text-align: center;
    padding: 20px;
}
video {
    width: 320px;
    border-radius: 12px;
    margin-top: 10px;
}
button {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}
#status {
    margin-top: 15px;
    font-weight: bold;
    min-height: 40px;
}
canvas#overlay {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
}
#verdictScreen {
    display: none;
    margin-top: 25px;
}
#trustBarOuter {
    width: 320px;
    margin: 0 auto;
    background: #1e293b;
    border-radius: 12px;
    overflow: hidden;
}
#trustBar {
    height: 18px;
    width: 0%;
    transition: width 0.8s ease;
}
</style>
</head>

<body>

<h1>Certivo Prime Verification</h1>

<div style="position: relative; display: inline-block;">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
</div>

<br>
<button id="startBtn">Start Verification</button>
<p id="status">Idle</p>

<!-- FINAL VERDICT -->
<div id="verdictScreen">
    <h2 style="color:#22c55e;">âœ… HUMAN VERIFIED</h2>
    <p>Trust Confidence</p>
    <div id="trustBarOuter">
        <div id="trustBar"></div>
    </div>
    <p id="trustLabel" style="margin-top:8px;font-weight:bold;"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>

<script>
/* ========================
   GLOBAL STATE
======================== */
let video = document.getElementById("video");
let overlay = document.getElementById("overlay");
let overlayCtx = overlay.getContext("2d");
let statusEl = document.getElementById("status");
let startBtn = document.getElementById("startBtn");

let verdictScreen = document.getElementById("verdictScreen");
let trustBar = document.getElementById("trustBar");
let trustLabel = document.getElementById("trustLabel");

let faceModel;
let mediaRecorder;
let recordedChunks = [];
let faceCheckInterval;

let canRecord = false;
let verificationCompleted = false;

let challenges = [];
let challengeIndex = 0;
let currentChallenge = null;
let challengeShownAt = null;

/* ðŸ” SESSION RESULTS */
let sessionResults = [];

/* ========================
   CAMERA
======================== */
async function initCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    video.srcObject = stream;
    video.onloadeddata = () => {
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;
    };
}

/* ========================
   FACE CHECK
======================== */
async function startFaceCheck() {
    faceCheckInterval = setInterval(async () => {
        if (verificationCompleted) return;
        if (!faceModel) return;

        const predictions = await faceModel.estimateFaces(video);
        overlayCtx.clearRect(0,0,overlay.width,overlay.height);

        if(predictions.length !== 1){
            canRecord = false;
            statusEl.innerText = "âš ï¸ Ensure one face is visible";
            return;
        }

        canRecord = true;
        const face = predictions[0];
        const [x1,y1] = face.topLeft;
        const [x2,y2] = face.bottomRight;

        overlayCtx.strokeStyle = "lime";
        overlayCtx.lineWidth = 2;
        overlayCtx.strokeRect(x1,y1,x2-x1,y2-y1);

    }, 200);
}

/* ========================
   LOAD CHALLENGES
======================== */
async function loadChallenges(){
    const res = await fetch("http://127.0.0.1:8000/v1/challenge");
    const data = await res.json();

    challenges = data.challenges || [];
    challengeIndex = 0;
    sessionResults = [];

    loadNextChallenge();
}

function loadNextChallenge(){
    if(challengeIndex >= challenges.length){
        finalizeSession();
        return;
    }

    currentChallenge = challenges[challengeIndex++];
    challengeShownAt = Date.now();

    statusEl.innerText = "ðŸ§  Challenge: " + currentChallenge.instruction;

    if(currentChallenge.challenge_type === "speak_phrase"){
        statusEl.innerText += " (Please speak)";
    }

    waitForFaceThenRecord();
}

/* ========================
   RECORD
======================== */
function startRecording(){
    recordedChunks = [];

    mediaRecorder = new MediaRecorder(video.srcObject);
    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
    mediaRecorder.onstop = submitRecording;

    mediaRecorder.start();

    setTimeout(()=>mediaRecorder.stop(), 3000);
}

/* ========================
   SUBMIT CHALLENGE
======================== */
async function submitRecording(){
    const blob = new Blob(recordedChunks,{type:"video/webm"});
    const formData = new FormData();

    formData.append("video", blob);
    formData.append("challenge_id", currentChallenge.challenge_id);
    formData.append("device_id", "web");

    const res = await fetch("http://127.0.0.1:8000/v1/verify",{
        method:"POST",
        body: formData
    });

    const result = await res.json();

    // Safe scores
    result.liveness_score = Math.min(Math.max(result.liveness_score,0),1);
    result.lip_sync_score = Math.min(Math.max(result.lip_sync_score,0),1);

    sessionResults.push(result);

    statusEl.innerText = result.challenge_passed
        ? "âœ… Challenge passed"
        : "âŒ Challenge failed";

    setTimeout(loadNextChallenge, 1500);
}

/* ========================
   FINALIZE SESSION
======================== */
async function finalizeSession(){
    statusEl.innerText = "ðŸ” Calculating trust score...";

    const res = await fetch("http://127.0.0.1:8000/v1/finalize",{
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            results: sessionResults,
            device_id: "web"
        })
    });

    const finalResult = await res.json();

    showVerdict(finalResult.trust_score, finalResult.trust_level);

    verificationCompleted = true;
    clearInterval(faceCheckInterval);
}

/* ========================
   VERDICT UI
======================== */
/* ========================
   VERDICT UI (Animated & Capped)
======================== */
function showVerdict(score, level){
    verdictScreen.style.display = "block";

    // Clamp score to 0-100%
    score = Math.min(Math.max(score,0),100);

    let color = "#22c55e"; // high trust
    if(level === "medium") color = "#facc15";
    if(level === "low") color = "#ef4444";

    trustBar.style.background = color;

    // Smooth animation using setInterval
    let current = 0;
    const step = score / 50; // adjust speed (50 steps)
    const interval = setInterval(()=>{
        current += step;
        if(current >= score){
            current = score;
            clearInterval(interval);
        }
        trustBar.style.width = current + "%";
        trustLabel.innerText = `${level.toUpperCase()} TRUST (${Math.round(current)}%)`;
    }, 15);
}

/* ========================
   FLOW
======================== */
function waitForFaceThenRecord(){
    const i = setInterval(()=>{
        if(canRecord){
            clearInterval(i);
            startRecording();
        }
    },300);
}

/* ========================
   INIT
======================== */
startBtn.onclick = async ()=>{
    startBtn.disabled = true;
    await initCamera();
    faceModel = await facemesh.load();
    await loadChallenges();
    startFaceCheck();
};
</script>
</body>
</html>
