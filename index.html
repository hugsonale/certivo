<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certivo Prime Verification â€“ Challenge Flow</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    text-align: center;
    padding: 20px;
}

video {
    width: 320px;
    border-radius: 12px;
    margin-top: 10px;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: #3b82f6;
    color: #fff;
}

button:disabled {
    background: #94a3b8;
    cursor: not-allowed;
}

#status {
    margin-top: 15px;
    font-weight: bold;
    min-height: 40px;
}

#challengeProgress {
    margin-top: 10px;
    font-weight: bold;
}

#challengeTimer {
    margin-top: 5px;
    color: #facc15;
    font-weight: bold;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
}

#verdictScreen {
    display: none;
    margin-top: 25px;
}

#trustBarOuter {
    width: 320px;
    margin: 0 auto;
    background: #1e293b;
    border-radius: 12px;
    overflow: hidden;
}

#trustBar {
    height: 18px;
    width: 0%;
    transition: width 0.8s ease;
}
</style>
</head>

<body>

<h1>Certivo Prime Verification</h1>

<div style="position: relative; display: inline-block;">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
</div>

<br>
<button id="startBtn">Start Verification</button>

<p id="status">Idle</p>
<p id="challengeProgress"></p>
<p id="challengeTimer"></p>

<!-- FINAL VERDICT -->
<div id="verdictScreen">
    <h2 style="color:#22c55e;">âœ… HUMAN VERIFIED</h2>
    <p>Trust Confidence</p>
    <div id="trustBarOuter">
        <div id="trustBar"></div>
    </div>
    <p id="trustLabel" style="margin-top:8px;font-weight:bold;"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>

<script>
/* ===================== GLOBAL STATE ===================== */
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const ctx = overlay.getContext("2d");

const statusEl = document.getElementById("status");
const startBtn = document.getElementById("startBtn");
const challengeProgress = document.getElementById("challengeProgress");
const challengeTimer = document.getElementById("challengeTimer");

const verdictScreen = document.getElementById("verdictScreen");
const trustBar = document.getElementById("trustBar");
const trustLabel = document.getElementById("trustLabel");

let faceModel;
let mediaRecorder;
let recordedChunks = [];

let challenges = [];
let currentChallengeIndex = 0;
let currentChallenge = null;

let sessionResults = [];

let deviceId = "device_" + Math.floor(Math.random() * 100000);
let userAgent = navigator.userAgent;

/* ===================== CAMERA ===================== */
async function initCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    video.srcObject = stream;

    video.onloadedmetadata = () => {
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;
    };
}

/* ===================== LOAD CHALLENGES ===================== */
async function loadChallenges() {
    const res = await fetch(`http://127.0.0.1:8000/v1/challenge?device_id=${deviceId}`);
    const data = await res.json();

    challenges = data.challenges || [];
    currentChallengeIndex = 0;
    sessionResults = [];

    loadNextChallenge();
}

/* ===================== CHALLENGE SEQUENCING ===================== */
function loadNextChallenge() {
    if (currentChallengeIndex >= challenges.length) {
        finalizeSession();
        return;
    }

    currentChallenge = challenges[currentChallengeIndex];

    challengeProgress.innerText =
        `Challenge ${currentChallengeIndex + 1} of ${challenges.length}`;

    statusEl.innerText = `ðŸ§  ${currentChallenge.instruction}`;

    currentChallengeIndex++;

    startCountdown(10);
    startRecording();
}

/* ===================== COUNTDOWN ===================== */
function startCountdown(seconds) {
    clearInterval(window.countdownInterval);
    let remaining = seconds;

    challengeTimer.innerText = `Time left: ${remaining}s`;

    window.countdownInterval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
            clearInterval(window.countdownInterval);
            challengeTimer.innerText = "â° Time up";
        } else {
            challengeTimer.innerText = `Time left: ${remaining}s`;
        }
    }, 1000);
}

/* ===================== RECORDING ===================== */
function startRecording() {
    recordedChunks = [];
    mediaRecorder = new MediaRecorder(video.srcObject);

    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
    mediaRecorder.onstop = submitRecording;

    mediaRecorder.start();
    setTimeout(() => mediaRecorder.stop(), 3000);
}

/* ===================== SUBMIT ===================== */
async function submitRecording() {
    const blob = new Blob(recordedChunks, { type: "video/webm" });
    const formData = new FormData();

    formData.append("video", blob);
    formData.append("challenge_id", currentChallenge.challenge_id);
    formData.append("device_id", deviceId);

    const res = await fetch("http://127.0.0.1:8000/v1/verify", {
        method: "POST",
        body: formData
    });

    const result = await res.json();

    sessionResults.push({
        challenge_id: currentChallenge.challenge_id,
        challenge_passed: result.challenge_passed,
        liveness_score: result.liveness_score,
        lip_sync_score: result.lip_sync_score,
        reaction_time: 1,
        facial_stability: 1,
        blink_count: 0
    });

    setTimeout(loadNextChallenge, 800);
}

/* ===================== FINALIZE ===================== */
async function finalizeSession() {
    statusEl.innerText = "ðŸ” Calculating trust score...";

    const res = await fetch("http://127.0.0.1:8000/v1/finalize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            results: sessionResults,
            device_id: deviceId,
            user_agent: userAgent
        })
    });

    const finalResult = await res.json();
    showVerdict(finalResult.trust_score, finalResult.trust_level);
}

/* ===================== VERDICT ===================== */
function showVerdict(score, level) {
    verdictScreen.style.display = "block";

    let color = "#22c55e";
    if (level === "medium") color = "#facc15";
    if (level === "low") color = "#ef4444";

    trustBar.style.background = color;
    trustBar.style.width = score + "%";
    trustLabel.innerText = `${level.toUpperCase()} TRUST (${score}%)`;
}

/* ===================== START ===================== */
startBtn.onclick = async () => {
    startBtn.disabled = true;
    await initCamera();
    faceModel = await facemesh.load();
    await loadChallenges();
};
</script>
</body>
</html>
