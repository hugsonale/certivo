<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certivo Prime Verification â€“ Trusted Device Flow</title>

<style>
body { font-family: Arial, sans-serif; background: #0f172a; color: #e5e7eb; text-align: center; padding: 20px; }
video { width: 320px; border-radius: 12px; margin-top: 10px; }
button { margin-top: 15px; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
#status { margin-top: 15px; font-weight: bold; min-height: 40px; }
canvas#overlay { position: absolute; top: 0; left: 0; pointer-events: none; }
#verdictScreen { display: none; margin-top: 25px; }
#trustBarOuter { width: 320px; margin: 0 auto; background: #1e293b; border-radius: 12px; overflow: hidden; }
#trustBar { height: 18px; width: 0%; transition: width 0.8s ease; }
#challengeProgress { margin-top: 10px; font-weight: bold; }
#challengeTimer { margin-top: 5px; color: #facc15; font-weight: bold; }
</style>
</head>
<body>

<h1>Certivo Prime Verification</h1>

<div style="position: relative; display: inline-block;">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
</div>

<br>
<button id="startBtn">Start Verification</button>
<p id="status">Idle</p>
<p id="challengeProgress"></p>
<p id="challengeTimer"></p>

<!-- FINAL VERDICT -->
<div id="verdictScreen">
    <h2 style="color:#22c55e;">âœ… HUMAN VERIFIED</h2>
    <p>Trust Confidence</p>
    <div id="trustBarOuter"><div id="trustBar"></div></div>
    <p id="trustLabel" style="margin-top:8px;font-weight:bold;"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>

<script>
/* ========================
   DEVICE & TRUST HELPERS
======================== */
function getDeviceId() {
    let id = localStorage.getItem("certivo_device_id");
    if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("certivo_device_id", id);
    }
    return id;
}

const DEVICE_ID = getDeviceId();
const USER_AGENT = navigator.userAgent;

/* ========================
   GLOBAL STATE
======================== */
let video = document.getElementById("video");
let overlay = document.getElementById("overlay");
let overlayCtx = overlay.getContext("2d");
let statusEl = document.getElementById("status");
let startBtn = document.getElementById("startBtn");

let verdictScreen = document.getElementById("verdictScreen");
let trustBar = document.getElementById("trustBar");
let trustLabel = document.getElementById("trustLabel");

let challengeProgress = document.getElementById("challengeProgress");
let challengeTimer = document.getElementById("challengeTimer");

let faceModel;
let mediaRecorder;
let recordedChunks = [];
let faceCheckInterval;

let challenges = [];
let challengeIndex = 0;
let currentChallenge = null;

let sessionResults = [];
let canRecord = false;

/* ========================
   TRUSTED DEVICE CHECK
======================== */
async function checkTrustedDevice() {
    const res = await fetch("http://127.0.0.1:8000/v1/check_trusted", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            device_id: DEVICE_ID,
            user_agent: USER_AGENT
        })
    });

    return res.ok ? await res.json() : { trusted: false };
}

/* ========================
   CAMERA
======================== */
async function initCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    video.srcObject = stream;
}

/* ========================
   LOAD CHALLENGES
======================== */
async function loadChallenges(){
    const res = await fetch("http://127.0.0.1:8000/v1/challenge");
    const data = await res.json();
    challenges = data.challenges || [];
    challengeIndex = 0;
    sessionResults = [];
    loadNextChallenge();
}

/* ========================
   LOAD NEXT CHALLENGE
======================== */
function loadNextChallenge(){
    if(challengeIndex >= challenges.length){
        finalizeSession();
        return;
    }

    currentChallenge = challenges[challengeIndex++];
    statusEl.innerText = "ðŸ§  " + currentChallenge.instruction;
    challengeProgress.innerText = `Challenge ${challengeIndex} of ${challenges.length}`;

    setTimeout(startRecording, 800);
}

/* ========================
   RECORD & VERIFY
======================== */
function startRecording(){
    recordedChunks = [];
    mediaRecorder = new MediaRecorder(video.srcObject);
    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
    mediaRecorder.onstop = submitRecording;
    mediaRecorder.start();
    setTimeout(()=>mediaRecorder.stop(), 3000);
}

async function submitRecording(){
    const blob = new Blob(recordedChunks,{type:"video/webm"});
    const formData = new FormData();

    formData.append("video", blob);
    formData.append("challenge_id", currentChallenge.challenge_id);
    formData.append("device_id", DEVICE_ID);
    formData.append("user_agent", USER_AGENT);

    const res = await fetch("http://127.0.0.1:8000/v1/verify",{
        method:"POST",
        body: formData
    });

    const r = await res.json();

    sessionResults.push({
        challenge_passed: r.challenge_passed,
        liveness_score: r.liveness_score,
        lip_sync_score: r.lip_sync_score,
        reaction_time: 0.8,
        facial_stability: 0.9,
        blink_count: 1
    });

    setTimeout(loadNextChallenge, 700);
}

/* ========================
   FINALIZE
======================== */
async function finalizeSession(){
    statusEl.innerText = "ðŸ” Calculating trust score...";

    const res = await fetch("http://127.0.0.1:8000/v1/finalize",{
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            device_id: DEVICE_ID,
            user_agent: USER_AGENT,
            results: sessionResults
        })
    });

    const final = await res.json();
    showVerdict(final.trust_score, final.trust_level);
}

/* ========================
   VERDICT UI
======================== */
function showVerdict(score, level){
    verdictScreen.style.display = "block";
    trustBar.style.width = score + "%";
    trustBar.style.background =
        level === "high" ? "#22c55e" :
        level === "medium" ? "#facc15" : "#ef4444";

    trustLabel.innerText = `${level.toUpperCase()} TRUST (${score}%)`;
}

/* ========================
   START FLOW
======================== */
startBtn.onclick = async ()=>{
    startBtn.disabled = true;

    const trust = await checkTrustedDevice();
    if(trust.trusted){
        showVerdict(trust.trust_score, trust.trust_level);
        return;
    }

    await initCamera();
    await loadChallenges();
};
</script>

</body>
</html>
