<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certivo Prime Flow ‚Äì Trust Flow V2</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    text-align: center;
    padding: 20px;
}
video {
    width: 320px;
    border-radius: 12px;
    margin-top: 10px;
}
button {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}
#status {
    margin-top: 15px;
    font-weight: bold;
    min-height: 40px;
}
canvas#overlay {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
}
#verdictScreen {
    display: none;
    margin-top: 25px;
}
#trustBarOuter {
    width: 320px;
    margin: 0 auto;
    background: #1e293b;
    border-radius: 12px;
    overflow: hidden;
}
#trustBar {
    height: 18px;
    width: 0%;
    transition: width 0.8s ease;
}
#challengeProgress {
    margin-top: 10px;
    font-weight: bold;
}
#challengeTimer {
    margin-top: 5px;
    color: #facc15;
    font-weight: bold;
}
/* ========================
   Analytics panel
======================== */
#analyticsPanel {
    margin-top:40px;
    text-align:left;
    max-width:800px;
    display:none;
}
#analyticsPanel table {
    width:100%;
    border-collapse: collapse;
    margin-top:10px;
}
#analyticsPanel table th, #analyticsPanel table td {
    padding:6px;
    border:1px solid #374151;
    text-align:center;
}
#analyticsPanel table th {
    background:#1e293b;
    color:white;
}
#analyticsPanel input {
    padding:4px 6px;
    margin-right:10px;
    border-radius:4px;
    border:1px solid #374151;
    background:#0f172a;
    color:white;
}
</style>
</head>

<body>

<h1>Certivo Prime Verification</h1>

<div style="position: relative; display: inline-block;">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
</div>

<br>
<button id="startBtn">Start Verification</button>
<p id="status">Idle</p>
<p id="challengeProgress"></p>
<p id="challengeTimer"></p>

<!-- FINAL VERDICT -->
<div id="verdictScreen">
    <h2 style="color:#22c55e;">‚úÖ HUMAN VERIFIED</h2>
    <p>Trust Confidence</p>
    <div id="trustBarOuter">
        <div id="trustBar"></div>
    </div>
    <p id="trustLabel" style="margin-top:8px;font-weight:bold;"></p>
</div>

<!-- ========================
     INTERNAL SESSION ANALYTICS PANEL
======================== -->
<div id="analyticsPanel">
    <h2 style="color:#38bdf8;">üìä Session Analytics (Internal)</h2>

    <label>Filter by Device ID: 
        <input type="text" id="filterDevice" placeholder="e.g., web">
    </label>
    <label style="margin-left:20px;">After Timestamp (UTC, YYYY-MM-DDTHH:MM:SS):
        <input type="text" id="filterTs" placeholder="e.g., 2026-01-06T00:00:00">
    </label>
    <button id="loadSessionsBtn">Load Sessions</button>

    <table id="sessionTable">
        <thead>
            <tr>
                <th>Session ID</th>
                <th>Device</th>
                <th>Trust Score</th>
                <th>Trust Level</th>
                <th>Failed</th>
                <th>Total Challenges</th>
                <th>Timestamp (UTC)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>

<script>
/* ========================
   GLOBAL STATE
======================== */
let video = document.getElementById("video");
let overlay = document.getElementById("overlay");
let overlayCtx = overlay.getContext("2d");
let statusEl = document.getElementById("status");
let startBtn = document.getElementById("startBtn");

let verdictScreen = document.getElementById("verdictScreen");
let trustBar = document.getElementById("trustBar");
let trustLabel = document.getElementById("trustLabel");

let challengeProgress = document.getElementById("challengeProgress");
let challengeTimer = document.getElementById("challengeTimer");

let faceModel;
let mediaRecorder;
let recordedChunks = [];
let faceCheckInterval;

let canRecord = false;
let verificationCompleted = false;

let challenges = [];
let challengeIndex = 0;
let currentChallenge = null;

let challengeShownAt = null;
let challengeDuration = 15; // seconds per challenge
let countdownInterval;

/* üîê SESSION RESULTS */
let sessionResults = []; // stores V2 metrics for each challenge

/* ========================
   CAMERA
======================== */
async function initCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    video.srcObject = stream;
    video.onloadeddata = () => {
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;
    };
}

/* ========================
   FACE CHECK
======================== */
let lastHeadPosition = null;
let blinkCount = 0;

async function startFaceCheck() {
    faceCheckInterval = setInterval(async () => {
        if (verificationCompleted) return;

        const predictions = await faceModel.estimateFaces(video);
        overlayCtx.clearRect(0,0,overlay.width,overlay.height);

        if(predictions.length !== 1){
            canRecord = false;
            statusEl.innerText = "‚ö†Ô∏è Ensure one face is visible";
            return;
        }

        canRecord = true;
        const face = predictions[0];
        const [x1,y1] = face.topLeft;
        const [x2,y2] = face.bottomRight;

        // Draw rectangle
        overlayCtx.strokeStyle = "lime";
        overlayCtx.lineWidth = 2;
        overlayCtx.strokeRect(x1,y1,x2-x1,y2-y1);

        // ====================
        // BLINK & STABILITY DETECTION
        // ====================
        const currentHead = {x: (x1+x2)/2, y: (y1+y2)/2};
        if(lastHeadPosition){
            const dx = currentHead.x - lastHeadPosition.x;
            const dy = currentHead.y - lastHeadPosition.y;
            const movement = Math.sqrt(dx*dx + dy*dy);

            // Small movement = stable
            lastHeadPosition.stability = lastHeadPosition.stability ? lastHeadPosition.stability + movement : movement;

            // Simple blink detection using eye height (vertical size)
            const eyeHeight = y2 - y1;
            if(!lastHeadPosition.prevEyeHeight) lastHeadPosition.prevEyeHeight = eyeHeight;

            if(eyeHeight < lastHeadPosition.prevEyeHeight*0.5){
                blinkCount += 1;
            }
            lastHeadPosition.prevEyeHeight = eyeHeight;
        } else {
            lastHeadPosition = currentHead;
            lastHeadPosition.stability = 0;
            lastHeadPosition.prevEyeHeight = y2 - y1;
        }

        lastHeadPosition.x = currentHead.x;
        lastHeadPosition.y = currentHead.y;

    }, 200);
}

/* ========================
   LOAD CHALLENGES
======================== */
async function loadChallenges(){
    const res = await fetch("http://127.0.0.1:8000/v1/challenge");
    const data = await res.json();

    challenges = data.challenges || [];
    challengeIndex = 0;
    sessionResults = [];

    loadNextChallenge();
}

/* ========================
   LOAD NEXT CHALLENGE
======================== */
function loadNextChallenge(){
    if(challengeIndex >= challenges.length){
        finalizeSession();
        return;
    }

    currentChallenge = challenges[challengeIndex++];
    challengeShownAt = Date.now();

    // Reset per-challenge metrics
    blinkCount = 0;
    lastHeadPosition = null;
    currentChallenge.reactionStart = Date.now();

    challengeProgress.innerText = `Challenge ${challengeIndex} of ${challenges.length}`;
    statusEl.innerText = "üß† Challenge: " + currentChallenge.instruction;
    startCountdown(challengeDuration);

    waitForFaceThenRecord();
}

/* ========================
   COUNTDOWN TIMER
======================== */
function startCountdown(seconds){
    clearInterval(countdownInterval);
    let remaining = seconds;
    challengeTimer.innerText = `Time left: ${remaining}s`;

    countdownInterval = setInterval(()=>{
        remaining--;
        if(remaining <= 0){
            clearInterval(countdownInterval);
            challengeTimer.innerText = "‚è∞ Time up!";
        } else {
            challengeTimer.innerText = `Time left: ${remaining}s`;
        }
    }, 1000);
}

/* ========================
   RECORD & SUBMIT
======================== */
function startRecording(){
    recordedChunks = [];
    const startedAt = Date.now();

    mediaRecorder = new MediaRecorder(video.srcObject);
    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);

    mediaRecorder.onstop = async () => {
        const completedAt = Date.now();
        const reactionTime = Math.min(1, (completedAt - challengeShownAt)/10000); // 0-1

        const blob = new Blob(recordedChunks,{type:"video/webm"});
        const formData = new FormData();
        formData.append("video", blob);
        formData.append("challenge_id", currentChallenge.challenge_id);
        formData.append("device_id", "web");

        const res = await fetch("http://127.0.0.1:8000/v1/verify",{
            method:"POST",
            body: formData
        });

        const result = await res.json();

        // Facial stability normalization
        const stability = lastHeadPosition?.stability ? Math.min(1, 1/(1 + lastHeadPosition.stability/50)) : 1;

        // Store metrics
        sessionResults.push({
            challenge_id: currentChallenge.challenge_id,
            challenge_type: currentChallenge.challenge_type,
            challenge_passed: result.challenge_passed,
            liveness_score: result.liveness_score,
            lip_sync_score: result.lip_sync_score,
            reaction_time: reactionTime,
            facial_stability: stability,
            blink_count: blinkCount,
            shown_at: challengeShownAt,
            completed_at: completedAt
        });

        statusEl.innerText = result.challenge_passed ? "‚úÖ Challenge passed" : "‚ùå Challenge failed";

        setTimeout(loadNextChallenge, 1500);
    };

    mediaRecorder.start();
    setTimeout(()=>mediaRecorder.stop(), 3000);
}

/* ========================
   FINALIZE SESSION
======================== */
async function finalizeSession(){
    statusEl.innerText = "üîê Calculating trust score...";

    const res = await fetch("http://127.0.0.1:8000/v1/finalize", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            results: sessionResults,
            device_id: "web"
        })
    });

    const finalResult = await res.json();
    showVerdict(finalResult.trust_score, finalResult.trust_level);

    verificationCompleted = true;
    clearInterval(faceCheckInterval);
}

/* ========================
   VERDICT UI
======================== */
function showVerdict(score, level){
    verdictScreen.style.display = "block";

    let color = "#22c55e";
    if(level === "medium") color = "#facc15";
    if(level === "low") color = "#ef4444";

    trustBar.style.background = color;
    trustBar.style.width = score + "%";
    trustLabel.innerText = `${level.toUpperCase()} TRUST (${score}%)`;
}

/* ========================
   SESSION ANALYTICS
======================== */
const analyticsPanel = document.getElementById("analyticsPanel");
const loadSessionsBtn = document.getElementById("loadSessionsBtn");
const sessionTableBody = document.querySelector("#sessionTable tbody");

function formatSessionRow(session) {
    return `<tr>
        <td>${session.session_id || "N/A"}</td>
        <td>${session.device_id}</td>
        <td>${session.trust_score}</td>
        <td>${session.trust_level}</td>
        <td>${session.failed_challenges}</td>
        <td>${session.total_challenges}</td>
        <td>${session.timestamp_utc}</td>
    </tr>`;
}

async function loadSessions() {
    const device = document.getElementById("filterDevice").value.trim();
    const ts = document.getElementById("filterTs").value.trim();

    let url = "http://127.0.0.1:8000/v1/sessions?";
    if (device) url += `device_id=${device}&`;
    if (ts) url += `after_ts=${new Date(ts).getTime() / 1000}&`;

    const res = await fetch(url);
    const data = await res.json();

    sessionTableBody.innerHTML = data.sessions.map(formatSessionRow).join("");
}

analyticsPanel.style.display = "block";
loadSessionsBtn.onclick = loadSessions;

/* ========================
   FLOW
======================== */
function waitForFaceThenRecord(){
    const i = setInterval(()=>{
        if(canRecord){
            clearInterval(i);
            startRecording();
        }
    },300);
}

/* ========================
   INIT
======================== */
startBtn.onclick = async ()=>{
    startBtn.disabled = true;
    await initCamera();
    faceModel = await facemesh.load();
    await loadChallenges();
    startFaceCheck();
};
</script>

</body>
</html>
